<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>

  <!--  <link href="style.css" rel="stylesheet" type="text/css">  Link to your external CSS file -->
    <link th:href="@{/css/registration.css}" rel="stylesheet"/>
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar ">
    <div class="container">
       
    </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container login-card">
    <div class="row">
        <div class="image-box">
           <img th:src="@{/images/signup.jpg}"/>  
        </div>
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="success_reg">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>
        </div>
            <div class="topic">
            <h1>Sign Up</h1>
        </div>
            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">

                    <input id="firstName" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus" />
                    <label class="control-label" for="firstName"> First Name </label>
                </div>

                <div class="form-group">
                     <input
                        id="lastName" class="form-control" th:field="*{lastName}"
                        required autofocus="autofocus" />
                    <label class="control-label" for="lastName"> Last Name </label>
                </div>

                <div class="form-group">
                     <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus" />
                    <label class="control-label" for="email"> Email </label>
                </div>

                <div class="form-group">
                     <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" />
                    <label class="control-label" for="password"> Password </label>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Sign In" />
                        </div>
                    </div>
                </div>
                <div class="new_user">
                <div class="form-group register-link">
                    <!-- <button type="submit" class="btn btn-success">Register</button> </div> -->

                    <span>Already registered? <a href="/" th:href="@{/login}">Login
                            here</a></span>

            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
