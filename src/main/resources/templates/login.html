<body>

    <br>

    <div class="container login-card">
        <div class="row">  
            <div class="image-box">
           <img th:src="@{/images/signin.jpg}"/>  
            </div>
            <div class="col-md-6 col-md-offset-3">

                <div class="topic"> 
                <h1 class="login-header">Sign in</h1> </div>
                <form th:action="@{/login}" method="post" class="login-form">

                    <!-- error message -->
                    <div class="invalid_error">
                    <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div></div>

                    <!-- logout message -->
                    <div class="logged_error">
                    <div th:if="${param.logout}" class="alert alert-info">You have been logged out.</div></div>

                    <div class="form-group">
                      
                        <input type="text" class="form-control" id="username" name="username" placeholder="" autofocus="autofocus">  <label for="username">Email ID</label>
                    </div>

                    <div class="form-group">
                        <!-- <label for="password">Password:</label> -->
                        <input type="password" id="password" name="password" class="form-control" placeholder="" /> <label for="Enter Password">Password</label>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" />
                            </div>
                        </div>
                    </div>
                </form>
                <div class="new_user">
                <div class="form-group register-link">
                        <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
